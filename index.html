<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
<script src="./library/moment/moment.min.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="day-month-year-container">
        <form class="dd-mm-yyyy">
         <div class="form-container">
          <div class="form-control">
            <p class="month">MONTH</p>
            <input class="mm" placeholder="MM" type="text" />
          </div>
          <div class="form-control">
            <p class="day">DAY</p>
            <input class="dd" placeholder="DD" type="text" />
          </div>
          <div class="form-control">
            <p class="year">YEAR</p>
            <input class="yyyy" placeholder="YYYY" type="text" />
          </div>
         </div>
          <button type="submit" class="purple-circle">
            <img src="assets/images/icon-arrow.svg" alt="" />
          </button>
        </form>

        
      </div>

      <div class="years-months-days">
        <p class="years"><span class="dashes">--</span> years</p>
        <p class="months"><span class="dashes">--</span> months</p>
        <p class="days"><span class="dashes">--</span> days</p>
      </div>
      <p class="zodiac">Your zodiac:</p>
    </div>
  </body>
</html>
